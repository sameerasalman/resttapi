<div class="row" style="margin-top:40px; padding:20px; background-color:#eff0f2; border-radius:15px;
-box-shadow: 0px 0px 5px 2px rgbs(0,0,0,0.2) ;"></div>
<div class="col-sm-12" style="text-align:center;">
Login</div>

<div class="col-sm-12">
    <form [formGroup]="loginForm">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input  formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input formControlName="password" type="password" class="form-control" id="passwordInput" aria-describedby="passhelp" placeholder="password">
            <small id="passhelp" class="form-text tex-muted"></small>
        </div>

        <div class="form-group" style="text-align:center;">
            <button type="button" class="btn btn-primary" (click)="login()">Log In</button>
            <button type="button" class="btn btn-secondary" (click)="moveToRegister()">Register</button>
        
        </div>
    </form>
</div>
